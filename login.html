<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        <!--https://boxicons.com/ -->

    <title>Grupo Alfa - Arujá</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <span>Registrar com CPF</span>
                <input type="text" placeholder="Nome completo">
                <input type="email" placeholder="Seu CPF">
                <button>Cadastrar</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <span>Login com CPF e Senha</span>
                <input type="email" placeholder="Seu CPF">
                <input type="password" placeholder="Sua senha">
                <a href="#">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-Vindo!<br>AlfaSys - Grupo Alfa</h1>
                    <p>Faça login aqui</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem-Vindo!</h1>
                    <p>Ainda não tem uma conta? Crie aqui!</p>
                    <button class="hidden" id="register">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
